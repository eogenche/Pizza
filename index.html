    <body>  
        <div class="container-fluid">
            <div class="row forms">
                <!-- <div class="col-md-6 col-sm-10 col-lg-6"> -->
                    <div class="card">
                                <div class="card-title">
                                    <h>Welcome to the Pizzeria </h>
                                </div>
                                <form action="order">
                                    <b><label id="crust">Choose your preferred Pizza, Crust and Toppings</label><br></b>
                                    <select id="list3"> 
                                        <option id="listTitle" value="null" name="listTitle">Select Pizza Type</option>
                                        <option id="pepparoni" value="Chicken" PeriPeri name="pepparoni">Chicken PeriPeri</option>
                                        <option id="mushrooms" value="BoreWores" name="mushrooms">BoreWores</option>
                                        <option id="onions" value="Vegiterian" pizza name="onions">Vegiterian pizza </option>
                                        <option id="olives" value="Beef" barbeque name="olives">Beef barbeque</option> 
                                        <option id="sausages" value="Hawaiian" name="sausages">Hawaiian</option> 
                                    </select>
                                    <select id="list1"> 
                                        <option id="listTitle" value=0 name="listTitle">Select Crust</option>
                                        <option id="thin" value=100 name="thin">Thin</option>
                                        <option id="thick" value=200 name="thick">Thick</option>
                                        <option id="glutenfree" value=300 name="glutenfree">Gluten Free</option>  
                                        <div id="list1"></div>
                                    </select>
                                    <select id="list2"> 
                                        <option id="listTitle" value=0 name="listTitle">Select Topping</option>
                                        <option id="pepparoni" value=50 name="pepparoni">Pepparoni</option>
                                        <option id="mushrooms" value=55 name="mushrooms">Mushrooms</option>
                                        <option id="onions" value=60 name="onions">Onions </option>
                                        <option id="olives" value=65 name="olives">Olives</option> 
                                        <option id="sausages" value=70 name="sausages">Sausages</option>   
                                        <div id="list2"></div>
                                    </select>
                                    <select id="list">
                                        <option id="ListTitle" value=0>Select Size</option>
                                        <option id="small" value=500>Small 500ksh</option>
                                        <option id="medium" value=800 >Medium 800ksh</option>
                                        <option id="large" value=1000 >large 1000ksh</option>
                                        <option id="mega" value=1200 >Mega 1200ksh</option>
                                    </select>
                                        <label> 
                                        <button type="button" id="button" class="button" onclick="sizeSelector();">ADD TO CART</button>
                                        </label>                 
                                    </form>
                    </div>
